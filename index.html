<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yearly Price Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">
    <h2 class="title">Yearly Price Calculator</h2>

    <div class="calculator">
        <div class="input-group">
            <label for="subscriptionType">Subscription Type:</label>
            <select id="subscriptionType" class="input">
                <option value="monthly">Monthly</option>
                <option value="weekly">Weekly</option>
                <option value="yearly">Yearly</option>
            </select>
        </div>
        <div class="input-group">
            <label for="category">Category:</label>
            <select id="category" class="input">
                <option value="entertainment">Entertainment</option>
                <option value="utilities">Utilities</option>
                <option value="health & fitness">Health & Fitness</option>
                <option value="education">Education</option>
                <option value="food & dining">Food & Dining</option>
                <option value="shopping & retail">Shopping & Retail</option>
                <option value="travel">Travel</option>
                <option value="finance & investment">Finance & Investment</option>
                <option value="news & magazines">News & Magazines</option>
                <option value="productivity & tools">Productivity & Tools</option>
                <option value="charity & donations">Charity & Donations</option>
                <option value="pets">Pets</option>
                <!-- Add more categories as needed -->
            </select>
        </div>        
        <div class="input-group">
            <label for="rate">Rate:</label>
            <input type="number" id="rate" class="input" placeholder="Enter rate">
        </div>
        <div class="input-group">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" class="input">
        </div>
        <button id="addSubscriptionBtn" class="btn">Add Subscription</button>
    </div>

    <div class="subscription-list">
        <h3>Subscriptions</h3>
        <ul id="subscriptions"></ul>
    </div>

    <button id="calculateBtn" class="btn">Calculate Total</button>

    <div id="result" class="result"></div>
    <div class="analytics-section">
        <h3>Subscription Analytics</h3>
        <canvas id="subscriptionChart"></canvas>
    </div>

    
    
</div>

<script src="script.js"></script>
</body>
</html>
