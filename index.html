<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yearly Price Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h2 class="title">Yearly Price Calculator</h2>

    <div class="calculator">
        <div class="input-group">
            <label for="subscriptionType">Subscription Type:</label>
            <select id="subscriptionType" class="input">
                <option value="monthly">Monthly</option>
                <option value="weekly">Weekly</option>
                <option value="yearly">Yearly</option>
            </select>
        </div>

        <div class="input-group">
            <label for="rate">Rate:</label>
            <input type="number" id="rate" class="input" placeholder="Enter rate">
        </div>

        <button id="addSubscriptionBtn" class="btn">Add Subscription</button>
    </div>

    <div class="subscription-list">
        <h3>Subscriptions</h3>
        <ul id="subscriptions"></ul>
    </div>

    <button id="calculateBtn" class="btn">Calculate Total</button>

    <div id="result" class="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
